<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
        }
        .text-white {
            color: white;
        }
        .card {
            margin-top: 50px;
            background-color: #222; /* Darker card background for contrast */
        }
        .card-img-top {
            max-height: 200px; /* Limit image height */
            object-fit: cover; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>

    <nav class="navbar" style="background-color:#e8edeb">
        <a class="navbar-brand" href="/">My Book Recommender</a>
        <ul class="nav navbar-nav navbar-right"> <!-- Align navigation items to the right -->
            <li><a href="/" class="nav-link">Home</a></li>
            <li><a href="/recommend" class="nav-link">Recommend</a></li>
            <li><a href="https://www.linkedin.com/in/kanhaiyakumar01">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white , text-center" style="font-size:50px">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top img-fluid" src="{{ image[i] }}" alt="Cover image of {{ book_name[i] }}">
                            <p class="text-white">{{ book_name[i] }}</p>
                            <h4 class="text-white">{{ author[i] }}</h4>
                            <h4 class="text-white">Votes - {{ votes[i] }}</h4>
                            <h4 class="text-white">Rating - {{ rating[i] }}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>

</body>
</html>
